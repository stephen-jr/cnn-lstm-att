<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sentiment Analysis Tool</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <main class="site__main">
    <section class="site__section site__section--start align text--center">
      <div class="notification-container"></div>
      </div>
      <div class="grid">
        <div id="upload-section">
          <h2 class="text-center wow animate__animated animate__fadeInRight ml12">Select Text Data to be analysed</h2>
          <div style="position: absolute; right: 46%;" class="upld wow button button--primary button--rounded animation animate__animated animate__fadeInUp">
            <a style="cursor: pointer; color: #fff;">Upload</a>
            <input id="upload" style="cursor: pointer;" type="file" accept=".csv, .json" />
          </div>
          <br>
          <div style="display: flex; justify-content: center;">
            <a href="#" id="next" class="button button--primary button--rounded animation">Proceed</a>
          </div>
          &nbsp;
          <br>
          <br>
          <p id="message" class="text-center">Find a preview of your file below</p>
          <p id="loader" class="text-center">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
              style="margin:auto;background:none;display:inline-block;" width="20px" height="20px" viewBox="0 0 100 100"
              preserveAspectRatio="xMidYMid">
              <circle cx="50" cy="50" fill="none" stroke="#000" stroke-width="14" r="45"
                stroke-dasharray="164.93361431346415 56.97787143782138" transform="rotate(95.2106 50 50)">
                <animateTransform attributeName="transform" type="rotate" repeatCount="indefinite" dur="1s"
                  values="0 50 50;360 50 50" keyTimes="0;1"></animateTransform>
              </circle>
            </svg>
          </p>
        </div>
      </div>
    </section>
  </main>
  <section id="table" style="text-align: center; background-color: white; padding: 20px; overflow-x: scroll;">
    <div class="row">
      <div id="file_table" class="col-md-12">
        <h4>File Preview</h4>
        <div class="tbl"></div>
      </div>
      <div id="insights_table" class="hidden col-md-3">
        <h4>Insights Summary</h4>
        <div class="tbl"></div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="/eel.js"></script>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/wow.min.js"></script>
  <script type="text/javascript" src="js/papaparse.min.js"></script>
  <script type="text/javascript" src="js/anime.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
