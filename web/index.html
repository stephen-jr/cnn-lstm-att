<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Sentiment Analysis</title>
  <link rel="stylesheet" href="static/css/style.css" />
  <style>
    .mr{
      margin-right: 30px;
    }
  </style>
</head>

<body>
  <main class="site__main">
    <section class="site__section site__section--start align text--center">
      <div class="grid">
        <h1 class="fadeInLeft text-center ml12">Binary Sentiment Classification ( GUI)</h1>
        <p class="text-center">(A Hybrid Convolutional Long Short Term Memory Network Classificator with Attention)</p>
        <div style="display: flex; justify-content: center;">
          <a href='train.html' class="button button--primary button--rounded animation mr fadeInUp">Train</a>
          <a href='upload.html' class="button button--primary button--rounded animation fadeInUp">Classify</a>
        </div>
      </div>
    </section>
  </main>
  <script type="text/javascript" src="/eel.js"></script>
  <script type="text/javascript" src="static/js/anime.min.js"></script>
  <script>
    var textWrapper = document.querySelector('.ml12');
    textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
    anime.timeline({loop: true})
    .add({
      targets: '.ml12 .letter',
      translateX: [40,0],
      translateZ: 0,
      opacity: [0,1],
      easing: "easeOutExpo",
      duration: 1200,
      delay: (el, i) => 500 + 30 * i
    }).add({
      targets: '.ml12 .letter',
      translateX: [0,-30],
      opacity: [1,0],
      easing: "easeInExpo",
      duration: 1100,
      delay: (el, i) => 100 + 30 * i
    });
  </script>
</body>
</html>
